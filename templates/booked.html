<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #3d3d3d;
        }

        .booking-status {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 300px;
        }
    </style>
    <script type="text/javascript">
        // Use JavaScript to automatically redirect to the home page after 5 seconds
        setTimeout(function() {
            window.location.href = '{{ url_for('/') }}';
        }, 5000);  // 5000 milliseconds = 5 seconds
    </script>
</head>
<body>
    <h1>Ambulance Booking Confirmation</h1>
    <div class="booking-status">
        <p>Ambulance has been successfully booked.</p>
    </div>
</body>
</html>
