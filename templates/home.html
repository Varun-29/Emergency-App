<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Emergency Response System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .top-bar {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            padding: 10px;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }

        .top-heading {
            padding-left: 20px;
        }

        .icon-profile {
            margin-left: 10px;
        }

        .icon-profile i {
            margin-right: 5px;
        }

        .main-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .main-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        .main-button:hover {
            background-color: #0056b3;
        }

        .main-buttons a:nth-child(2) {
            background-color: #FF6347;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .marquee {
            animation: scroll 15s linear infinite;
        }

        .marquee.stop {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-heading">
            <strong>Emergency Response System</strong>
        </div>
        <div>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="/login">Login</a> <!-- Added Login link -->
            <a href="/profile" class="icon-profile"><i class="fa fa-user"></i>Profile</a>
        </div>
    </div>

    <div class="container">
        <h1 class="marquee">Welcome to our Emergency Response System</h1>
        <div class="main-buttons">
            <a class="main-button" href="/ambulance">Request an Ambulance</a>
            <a class="main-button" href="#">Emergency Alert</a>
            <a class="main-button" href="#">Button 3</a>
            <a class="main-button" href="#">Button 4</a>
        </div>
    </div>

    <script>
        const marquee = document.querySelector('.marquee');

        marquee.addEventListener('mouseover', () => {
            marquee.classList.add('stop');
        });

        marquee.addEventListener('mouseout', () => {
            marquee.classList.remove('stop');
        });
    </script>
</body>
</html>
